<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Machine Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container h-100 mt-5">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="border p-4">
                    <h1 class="text-center mb-4">Ajouter Machine</h1>
                    <form action="#" th:action="@{/machine/addmachine}" th:object="${machine}" method="POST">
                        <input type="text" th:field="*{marque}" placeholder="Machine Marque" class="form-control mb-4">
                        <input type="text" th:field="*{reference}" placeholder="Machine Reference" class="form-control mb-4">
                        <input type="number" th:field="*{prix}" placeholder="Machine Prix" class="form-control mb-4">
                        <input type="date" th:field="*{date}" placeholder="Machine Date Achat" class="form-control mb-4">
                        <select th:field="*{employee}" class="form-control mb-4">
                            <option value="">Choisir Employee</option>
                            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="|${employee.nom} ${employee.prenom}|" ></option>
                        </select>
                        <hr>
                        <input type="submit" class="btn btn-primary btn-block" value="Ajouter Machine">
                    </form>
                    <hr>
                    <a th:href="@{/machine/b}" class="btn btn-warning btn-block">retour Ã  la liste des machines</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
