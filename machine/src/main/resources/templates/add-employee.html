<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container h-100 mt-5">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="border p-4">
                    <h1 class="text-center mb-4">Ajouter Employee</h1>
                    <form action="#" th:action="@{/employee/addemployee}" th:object="${employee}" method="POST">
                        <input type="text" th:field="*{nom}" placeholder="Employee Nom" class="form-control mb-4">
                        <input type="text" th:field="*{prenom}" placeholder="Employee Prenom" class="form-control mb-4">
                        <input type="number" th:field="*{salaire}" placeholder="Employee Salaire" class="form-control mb-4">
                        <hr>
                        <input type="submit" class="btn btn-primary btn-block" value="Ajouter Employee">
                    </form>
                    <hr>
                    <a th:href="@{/employee/a}" class="btn btn-warning btn-block">retour Ã  la liste des employees</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
