<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Machines System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link " aria-current="page" th:href="@{/employee/f}">Acceuil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/employee/a}">Employees</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/machine/b}">Machines</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " th:href="@{/machine/showByEmployee}">Machines par Employee</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " th:href="@{/employee/sta}">Statistiques</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " th:href="@{/}">Log Out</a>
					</li>
				</ul>
				<!-- Utiliser ml-auto pour déplacer le formulaire à l'extrémité droite -->
				
			</div>
		</div>
	</nav>


<div class="container">
    <h2 align="center">Représentation graphique </h2>
    <!-- Increased chart dimensions -->
    <div id="container" style="width: 800px; height: 600px; margin: 0 auto"></div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:inline="javascript">
    $(function(){
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Machines Par Employee'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: [[${names}]],
                crosshair: true
            },
            yAxis: {
                min: 0,
                max:4,
                title: {
                    text: 'Nbr machine'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:red;padding:0">{series.name}: </td>' +
    '<td style="padding:0"><b>{point.y:f} machine</b></td></tr>',

                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Employe',
                data: [[${nbrs}]]
            }]
        });
    });
</script>

</body>
</html>
